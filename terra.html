<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style-pod.css">
    <title>MeditaZen | Player</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <img src="logo.png" alt="MeditaZen" class="logo">
    </header>

    <!-- Fundo borrado -->
    <div class="background">
        <img src="capa-terra.jpg" id="bg-img" alt="Fundo">
    </div>

    <main>
        <div class="container">
            <div class="player-img">
                <img src="capa-terra.jpg" class="active" id="cover" alt="Capa do álbum">
            </div>

            <h2 id="music-title">terra</h2>
            <h3 id="music-artist">meditação</h3>

            <div class="player-progress" id="player-progress">
                <div class="progress" id="progress"></div>
                <div class="music-duration">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="player-controls">
                <i class="fa-solid fa-backward" id="prev"></i>
                <i class="fa-solid fa-play play-button" id="play"></i>
                <i class="fa-solid fa-forward" id="next"></i>
            </div>
        </div>

        <a href="index.html" class="back-btn">Voltar</a>
    </main>

    <footer>
        produzido por turma da disciplina de saúde e cidadania 2025.2
    </footer>

    <script src="index.js"></script>
</body>
</html>
